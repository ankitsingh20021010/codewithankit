    <div class="container mt-5">
        <h2 class="mb-4">Run Python Code (30 Blocks)</h2>
        <div id="codeBlocks"></div>
    </div>

      <footer>

    <script>
    const container = document.getElementById("codeBlocks");

    // 30 predefined code snippets
    const codeSnippets = [
        `print("Hello, World!")`,
        `a = 10\nb = 5\nprint("Sum:", a + b)`,
        `x = 7\ny = x\nprint("Assigned:", y)`,
        `for i in range(5):\n    print(i)`,
        `def greet(name):\n    return f"Hello, {name}"\nprint(greet("Alice"))`,
        `nums = [1, 2, 3]\nprint("List:", nums)`,
        `print("Even" if 4 % 2 == 0 else "Odd")`,
        `import math\nprint(math.sqrt(16))`,
        `try:\n    1 / 0\nexcept ZeroDivisionError:\n    print("Cannot divide by zero")`,
        `name = input("Enter name: ")\nprint("Hello", name)`,
        `s = "Python"\nprint(s.upper())`,
        `print(sum(range(1, 11)))`,
        `d = {"a": 1, "b": 2}\nprint(d.get("a"))`,
        `print([x**2 for x in range(5)])`,
        `from datetime import date\nprint(date.today())`,
        `n = 5\nfact = 1\nfor i in range(1, n+1):\n    fact *= i\nprint("Factorial:", fact)`,
        `print(len("OpenAI"))`,
        `a = [1, 2]\nb = a\nb.append(3)\nprint(a)`,
        `def square(n):\n    return n * n\nprint(square(4))`,
        `s = "level"\nprint("Palindrome" if s == s[::-1] else "Not a palindrome")`,
        `print(",".join(["a", "b", "c"]))`,
        `a = set([1, 2, 3])\na.add(4)\nprint(a)`,
        `print(all([True, True, False]))`,
        `x = 10\nif x > 5:\n    print("Greater than 5")`,
        `import random\nprint(random.randint(1, 100))`,
        `x = None\nprint("None type:", type(x))`,
        `print(bool(""))\nprint(bool("hello"))`,
        `x = [1, 2, 3]\ny = x[:]\ny.append(4)\nprint(x, y)`,
        `for idx, val in enumerate(["a", "b", "c"]):\n    print(idx, val)`,
        `print("Done!")`
    ];

    for (let i = 1; i <= 30; i++) {
        const block = document.createElement("div");
        block.className = "mb-5";

        const codeValue = codeSnippets[i - 1] || ""; // fallback in case fewer snippets

        block.innerHTML = `
            <h5>Code Block ${i}</h5>
            <textarea id="code${i}" class="form-control" rows="6">${codeValue}</textarea>
            <button onclick="runCode(${i})" class="btn btn-success mt-2">Run Code</button>
            <h6 class="mt-3">Output:</h6>
            <pre id="output${i}" class="p-3 bg-dark text-white rounded"></pre>
        `;

        container.appendChild(block);
    }

    // Function to send code to server and get output
    function runCode(index) {
        const code = document.getElementById(`code${index}`).value;
        fetch("/run", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ code: code })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById(`output${index}`).textContent = data.output;
        })
        .catch(error => {
            document.getElementById(`output${index}`).textContent = "Error: " + error;
        });
    }
</script>
