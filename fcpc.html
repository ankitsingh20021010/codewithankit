    <style>
      .notes-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .note-folder {
        background: #fff;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: 0.3s ease;
      }

      .note-folder:hover {
        transform: scale(1.05);
        background: #f0fff0;
      }

      .note-folder a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: block;
      }

      .note-folder img {
        width: 50px;
        margin-bottom: 9px;
      }
    </style>
