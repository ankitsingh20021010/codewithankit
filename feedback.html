<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">We value your feedback</h2>
  <form action="feedback.php" method="POST" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required />
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Your Feedback</label>
      <textarea name="message" class="form-control" id="message" rows="4" placeholder="Write your feedback here" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
  </form>
</div>
