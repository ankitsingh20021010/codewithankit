<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .auth-box {
      background: #fff;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .auth-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .auth-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .auth-box button {
      width: 100%;
      padding: 10px;
      background-color: #008CBA;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-box .switch {
      text-align: center;
      margin-top: 10px;
    }

    .auth-box .switch a {
      color: #008CBA;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="auth-box">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn" onclick="loginUser()">Login</button>
      <div class="switch">New user? <a onclick="toggleForm('register')">Register now</a></div>
    </div>

    <div id="registerBox" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Full Name">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <input type="text" id="registerInstitute" placeholder="Institute">
      <input type="text" id="registerBranch" placeholder="Branch">
      <button onclick="registerUser()">Register</button>
      <div class="switch">Already have an account? <a onclick="toggleForm('login')">Login here</a></div>
    </div>
  </div>
</div>

<!-- Firebase + SweetAlert2 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD9l8DGJiBSDGIWa5A_uB8NbDXIsHUgb7o",
    authDomain: "codewithankit-c2a01.firebaseapp.com",
    projectId: "codewithankit-c2a01",
    databaseURL: "https://codewithankit-c2a01-default-rtdb.firebaseio.com/",
    storageBucket: "codewithankit-c2a01.appspot.com",
    messagingSenderId: "90103506908",
    appId: "1:90103506908:web:a5eeb8fad633d087d0d119"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  document.getElementById('LoginBtn').addEventListener('click', function () {
    const email = document.getElementById('LoginEmail').value.trim();
  localStorage.setItem('useremail');
  })
  

  function toggleForm(mode) {
    document.getElementById('loginBox').style.display = mode === 'login' ? 'block' : 'none';
    document.getElementById('registerBox').style.display = mode === 'register' ? 'block' : 'none';
  }

  function registerUser() {
    const username = document.getElementById('registerUsername').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value.trim();
    const institute = document.getElementById('registerInstitute').value.trim();
    const branch = document.getElementById('registerBranch').value.trim();

    if (!username || !email || !password || !institute || !branch) {
      Swal.fire("Please fill in all fields!");
      return;
    }
    localStorage.setItem('username', username);

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        db.ref('users/' + user.uid).set({
          username,
          email,
          institute,
          branch,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
        });

        Swal.fire("✅ Registered!", "Please login now.", "success");
        toggleForm('login');
      })
      .catch((error) => {
        Swal.fire("Error", error.message, "error");
      });
  }

  function loginUser() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (!email || !password) {
      Swal.fire("Please enter email and password!");
      return;
    }

    Swal.fire({
      title: "Logging in...",
      didOpen: () => Swal.showLoading()
    });

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const uid = userCredential.user.uid;
        localStorage.setItem("vchatUserId", uid);
        localStorage.setItem("vchatUserEmail", email);

        db.ref(`/status/${uid}`).set({
          state: "online",
          last_changed: firebase.database.ServerValue.TIMESTAMP
        });

        Swal.fire("✅ Success", "Redirecting to your feed...", "success");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      })
      .catch((error) => {
        Swal.fire("Error", error.message, "error");
      });
  }
</script>

</body>
</html>
